name: Tabletop Incident Injects

on:
  schedule:
    - cron: "*/6 * * * *"  # every 6 minutes (GitHub minimum reliable interval)
  workflow_dispatch:
    inputs:
      reset:
        description: "Reset inject sequence (start new random inject file)"
        required: false
        default: "false"

jobs:
  create-inject-issue:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Select or continue inject
        id: inject
        run: |
          set -e

          # Determine whether to reset or continue
          RESET=${{ github.event.inputs.reset }}
          echo "Reset flag: $RESET"

          # Find all inject files in format inject-X.txt
          files=(inject-*.txt)
          if [ ${#files[@]} -eq 0 ]; then
            echo "No inject files found!"
            exit 1
          fi

          # Handle reset logic
          if [ "$RESET" = "true" ] || [ ! -f current_inject.txt ]; then
            # Choose a random inject file
            selected_file="${files[RANDOM % ${#files[@]}]}"
            echo "$selected_file" > current_inject.txt
            echo "Selected new inject file: $selected_file"
            echo "0" > current_index.txt
            date -u +"%Y-%m-%d %H:%M:%S UTC" > inject_start_time.txt
          fi

          current_file=$(cat current_inject.txt)
          current_index=$(cat current_index.txt 2>/dev/null || echo 0)
          echo "Current inject: $current_file (index: $current_index)"

          # Check file exists
          if [ ! -f "$current_file" ]; then
            echo "‚ùå Inject file $current_file missing!"
            exit 1
          fi

          # Get next line
          total_lines=$(wc -l < "$current_file" | tr -d ' ')
          next_index=$((current_index + 1))

          if [ "$next_index" -gt "$total_lines" ]; then
            echo "complete=true" >> $GITHUB_OUTPUT
            echo "file=$current_file" >> $GITHUB_OUTPUT
            exit 0
          fi

          line=$(sed -n "${next_index}p" "$current_file")

          echo "line=$line" >> $GITHUB_OUTPUT
          echo "index=$next_index" >> $GITHUB_OUTPUT
          echo "file=$current_file" >> $GITHUB_OUTPUT
          echo "complete=false" >> $GITHUB_OUTPUT

      - name: Post inject issue
        if: steps.inject.outputs.complete == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          current_file="${{ steps.inject.outputs.file }}"
          next_index="${{ steps.inject.outputs.index }}"
          line="${{ steps.inject.outputs.line }}"

          title="üö® [${current_file}] Inject #${next_index}"
          body="**Inject ${next_index}:** ${line}"

          gh issue create --title "$title" --body "$body"

          echo "$next_index" > current_index.txt
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add current_index.txt
          git commit -m "Progress ${current_file}: line ${next_index}" || true
          git push

      - name: Post summary (when inject complete)
        if: steps.inject.outputs.complete == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          file="${{ steps.inject.outputs.file }}"
          start_time=$(cat inject_start_time.txt)
          end_time=$(date -u +"%Y-%m-%d %H:%M:%S UTC")

          duration=$(
            awk -v start="$start_time" -v end="$end_time" '
              BEGIN {
                split(start, a, "[- :]");
                split(end, b, "[- :]");
                t1 = mktime(a[1]" "a[2]" "a[3]" "a[4]" "a[5]" "a[6]);
                t2 = mktime(b[1]" "b[2]" "b[3]" "b[4]" "b[5]" "b[6]);
                diff = int((t2 - t1) / 60);
                print diff;
              }'
          )

          title="Completed Inject File: ${file}"
          body="**Inject Completed Successfully**  
          - Start: ${start_time}  
          - End: ${end_time}  
          - Duration: ${duration} minutes"

          gh issue create --title "$title" --body "$body"

          # Reset tracking files for next inject
          rm -f current_inject.txt current_index.txt inject_start_time.txt

